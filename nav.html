<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="css/base_style.css">
    <link rel="stylesheet" href="css/nav_style.css">
</head>
<body>
    <nav class="nav-container">
        <!-- Endings Data -->
        <div class="nav-dropdown nav-item">
            <button class="nav-dropdown-header" onclick="toggleDropdown(event)">ENDINGS DATA <span class="dropdown-caret">▼</span></button>
            <div class="nav-dropdown-content">
                <a class="nav-dropdown-link" href="erangel_ending_data.html">Erangel</a>
                <a class="nav-dropdown-link" href="#">Miramar</a>
            </div>
        </div>

        <!-- Rotations -->
        <div class="nav-dropdown nav-item">
            <button class="nav-dropdown-header" onclick="toggleDropdown(event)">ROTATIONS <span class="dropdown-caret">▼</span></button>
            <div class="nav-dropdown-content">
                <a class="nav-dropdown-link" href="erangel_rotations.html">Erangel</a>
                <a class="nav-dropdown-link" href="miramar.html">Miramar</a>
            </div>
        </div>

        <!-- IGL Simulator -->
        <div class="nav-dropdown nav-item">
            <button class="nav-dropdown-header" onclick="toggleDropdown(event)">IGL SIMULATOR <span class="dropdown-caret">▼</span></button>
            <div class="nav-dropdown-content">
                <a class="nav-dropdown-link" href="iglsim_erangel.html">Erangel</a>
                <a class="nav-dropdown-link" href="iglsim_miramar.html">Miramar</a>
            </div>
        </div>
    </nav>

    <script>
        // Toggle dropdown menu on click
        function toggleDropdown(event) {
            const dropdown = event.currentTarget.nextElementSibling;
            const isVisible = dropdown.style.display === 'block';
            // Hide all dropdowns
            document.querySelectorAll('.nav-dropdown-content').forEach(content => content.style.display = 'none');
            // Show the clicked dropdown
            dropdown.style.display = isVisible ? 'none' : 'block';
        }

        // Hide dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const isDropdown = event.target.matches('.nav-dropdown-header, .nav-dropdown-header *');
            if (!isDropdown) {
                document.querySelectorAll('.nav-dropdown-content').forEach(content => content.style.display = 'none');
            }
        });
    </script>
</body>
</html>
