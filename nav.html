    <!-- Add this script to make dropdown work on click -->
    <script>
        // Select all dropdown headers
        const dropdownHeaders = document.querySelectorAll('.nav-dropdown-header');

        // Loop through each dropdown header and add click event
        dropdownHeaders.forEach(header => {
            header.addEventListener('click', function() {
                // Toggle the "show" class to show or hide the dropdown content
                const dropdown = this.parentElement;
                dropdown.classList.toggle('show');
            });
        });

        // Close the dropdown if clicked anywhere outside of it
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.nav-dropdown')) {
                document.querySelectorAll('.nav-dropdown').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });
    </script>
